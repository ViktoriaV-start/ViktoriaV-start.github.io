<!DOCTYPE html>
<html lang="tu">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Телекарта</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>

	<header class="header container">
		<img src="./assets/icon_logo.svg" alt="Логотип">
		<nav class="header__nav">
			<span class="header__nav-item">ТВ-каналы</span>
			<span class="header__nav-item">Фильмы</span>
			<span class="header__nav-item">Сериалы</span>
			<span class="header__nav-item">Моё</span>
		</nav>
		<div class="header__buttons">
			<img class="header__btn" src="./assets/icon-tv.svg" alt="TB">
			<img class="header__btn" src="./assets/icon-bell.svg" alt="Позвонить">
			<img class="header__btn header__search-btn" src="./assets/icon-search.svg" alt="Поиск">
			<div class="header__avatar header__btn"></div>
			<img class="header__btn header__arrow-btn" src="./assets/icon-arrow-down.svg" alt="Поиск">
		</div>
	</header>

	<main class="main container">
		<img class="phone-img" src="./assets/icon-phone.svg" alt="Картинка">
		<img class="phone-img-mob" src="./assets/icon-phone-mob.svg" alt="Картинка">
		<div class="intro">
			Приветствуем&nbsp;вас в&nbsp;онлайн-кинотеатре Телекарта
		</div>

		<section class="load-links">
			<div class="load-links__text">
				Скачать/открыть приложение онлайн-кинотеатра для&nbsp;разных устройств по&nbsp;ссылкам
			</div>
			<div class="load-links__cards">
				<figure>
					<figcaption class="load-links__heading">Для смартфона</figcaption>
					<div class="load-links__btns">
						<div class="load-links__btn load-links__apple"></div>
						<div class="load-links__btn load-links__google"></div>
					</div>
				</figure>
				<figure>
					<figcaption class="load-links__heading">Веб-версия для компьютеров</figcaption>
					<div class="load-links__single-btn">
						<div class="load-links__btn load-links__telekarta"></div>
					</div>
				</figure>
			</div>
		</section>

		<section class="devices">
			<h2 class="devices__title">Смотреть Телекарту можно&nbsp;на&nbsp;телевизорах Smart&nbsp;TV</h2>
			<div class="devices__variants">
			<figure class="devices__item">
				<div class="devices__android-tv devices__tv"></div>
				<figcaption class="devices__instruction">
					<div>1.&nbsp;Откройте <span class="devices__instruction_sp">Play Маркет</span></div>
					<div>2.&nbsp;Введите в поисковой строке&nbsp;«Телекарта»</div>
					<div>3.&nbsp;Установите приложение</div>
					<div>4.&nbsp;Запустите и смотрите ТВ</div>
				</figcaption>
			</figure>
			<figure class="devices__item">
				<div class="devices__apple-tv devices__tv"></div>
				<figcaption class="devices__instruction">
					<div>1.&nbsp;Откройте <span class="devices__instruction_sp">App Store</span></div>
					<div>2.&nbsp;Введите в поисковой строке&nbsp;«Телекарта»</div>
					<div>3.&nbsp;Установите приложение</div>
					<div>4.&nbsp;Запустите и смотрите ТВ</div>
				</figcaption>
			</figure>
			<figure class="devices__item">
				<div class="devices__lg-tv devices__tv"></div>
				<figcaption class="devices__instruction">
					<div>1.&nbsp;Откройте <span class="devices__instruction_sp">LG Content Store</span></div>
					<div>2.&nbsp;Введите в поисковой строке&nbsp;«Телекарта»</div>
					<div>3.&nbsp;Установите приложение</div>
					<div>4.&nbsp;Запустите и смотрите ТВ</div>
				</figcaption>
			</figure>
			<figure class="devices__item">
				<div class="devices__samsung-tv devices__tv"></div>
				<figcaption class="devices__instruction">
					<div>1.&nbsp;Зайдите в <span class="devices__instruction_sp">Меню приложений</span></div>
					вашего&nbsp;телевизора
					<div>2.&nbsp;Введите в поисковой строке «Телекарта»</div>
					<div>3.&nbsp;Установите приложение</div>
					<div>4.&nbsp;Запустите и смотрите ТВ</div>
				</figcaption>
			</figure>
		</section>
		
		<section class="control">
			<button class="control__btn" type="button">На главную</button>
			<button class="control__btn control__btn_sp" type="button">Закрыть</button>
		</section>
	</main>

</body>
</html>
