<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/norm.css">
    <title>Генератор мемов</title>
</head>
<body>

  <header class="header__wrap"></header>
  <main class="main container">
  <div class="inputs__wrap">
    <div class="alert invisible"></div>
    
    <div class="inputs__text">
      <input class="inputs__top-text"></input>
      <div class="inputs__range">
        <span>Размер текста: </span><input type="range" class="inputs__top-size" min="0" max="100" value="50" step="0.5">
      </div>
      
    </div>
    
    <div class="inputs__text">
      <input class="inputs__bottom-text"></input>
      <div class="inputs__range">
        <span>Размер текста: </span> <input type="range" class="inputs__bottom-size" min="0" max="100" value="50" step="0.5">
      </div>
      
    </div>
    
    <input type="file" class="inputs__image" accept="image/*">

    <div class="inputs__colors">

      <label class="label">
        <input type="radio" name="color" value="white">
        <div class="fake-chb"></div>
        <div class="inputs__wht"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="black">
        <div class="fake-chb"></div>
        <div class="inputs__blc"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="#d31239">
        <div class="fake-chb"></div>
        <div class="inputs__rd"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="#34746a">
        <div class="fake-chb"></div>
        <div class="inputs__dgr"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="#1fca7d">
        <div class="fake-chb"></div>
        <div class="inputs__gr"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="#eced19">
        <div class="fake-chb"></div>
        <div class="inputs__yell"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="blue">
        <div class="fake-chb"></div>
        <div class="inputs__blue"></div>
      </label>

      <label class="label">
        <input type="radio" name="color" value="#99e6f2">
        <div class="fake-chb"></div>
        <div class="inputs__ltblue"></div>
      </label>

      </div>

    <button class="inputs__btn" type="button">Создать</button>
  </div>
  <div class="spinner invisible"></div>
  <div class="container content">
    <canvas class="canvas" title="New extraordinary meme"></canvas>
    <div class="disposition hidden">
      <div class="disposition__top">
        <svg class="disposition__right-arrow arrow" data-name="top-right" height="2rem" viewBox="0 0 448 512"><path class="arrow" data-name="top-right" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
        <svg class="disposition__up-arrow arrow" data-name="top-up" height="2rem" viewBox="0 0 384 512"><path class="arrow" data-name="top-up" d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
        <svg class="disposition__down-arrow arrow" data-name="top-down" height="2rem" viewBox="0 0 384 512"><path class="arrow" data-name="top-down" d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <svg class="disposition__left-arrow arrow" data-name="top-left" height="2rem" viewBox="0 0 448 512"><path class="arrow" data-name="top-left" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
      </div>
      
      <div class="disposition__bottom">
        <svg class="disposition__right-arrow arrow" data-name="bottom-right" height="2rem" viewBox="0 0 448 512"><path class="arrow" data-name="bottom-right" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
        <svg class="disposition__up-arrow arrow" data-name="bottom-up" height="2rem" viewBox="0 0 384 512"><path class="arrow" data-name="bottom-up" d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"/></svg>
        <svg class="disposition__down-arrow arrow" data-name="bottom-down" height="2rem" viewBox="0 0 384 512"><path class="arrow" data-name="bottom-down" d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
        <svg class="disposition__left-arrow arrow" data-name="bottom-left" height="2rem" viewBox="0 0 448 512"><path class="arrow" data-name="bottom-left" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
      </div>
      
    </div>
  </div>

  <div class="btns">
    <button type="button" class="export invisible">Загрузить</button>
    <button type="button" class="clear invisible">Очистить</button>
  </div>


</main>

  <script src="./src/constants.js"></script>
  <script src="./src/header.js"></script>
  <script src="./src/index.js"></script>

</body>
</html>
