<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Montserrat:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/norm.css">
    <title>Сортировки</title>

  </head>

<body>
  <header class="header__wrap"></header>

  <nav class="nav">
    <div class="nav__item active" data-name="bubble">Пузырьковая сортировка</div>
    <div class="nav__item" data-name="selection">Сортировка выбором</div>
    <div class="nav__item" data-name="insertion">Сортировка вставками</div>
    <div class="nav__item" data-name="merge">Сортировка слиянием</div>
    <div class="nav__item" data-name="quick">Быстрая сортировка</div>
  </nav>

  <main class="main">
    <div class="diagram"></div>
    <button type="button" class="sort-btn">Сортировать</button>

    <div class="container controls">
      <button type="button" class="controls__array">Новый массив</button>

      <div class="controls__range">
        <input name="speed" type="range" min="10" max="250" value="50" id="speed">
        <label for="speed">Скорость сортировки</label>
      </div>
      <div class="controls__range">
        <input name="size" type="range" min="25" max="60" value="25" id="size">
        <label for="size">Размер массива</label>
      </div>
    </div>

  </main>

  <script src="./src/header.js"></script>
  <script src="./src/index.js"></script>

</body>
</html>
